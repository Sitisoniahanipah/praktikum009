<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum9.3</title>
</head>
<body>
    <h2>Biaya Parkir</h2>

    <form>
        Jam Masuk : <Input type="number" id="masuk">
        <br>
        Jam Masuk : <Input type="number" id="keluar">
        <br>
        <input type="button" id="hitung" onclick="Parkir();" value="Hitung">
        <br>
        Biaya : <Input type="text" id="biaya">
    
    </form>

    <script>
        function Parkir() {
            let m = document.getElementById("masuk").value;
            let k = document.getElementById("keluar").value;
            let t = k - m;

            let tarif_awal = 3000;

            let selisih_waktu = t - 2;

            let tarif_lanjut = selisih_waktu * 1000;

            let total_tarif = tarif_awal + tarif_lanjut;

            document.getElementById("biaya").value = "Rp." + total_tarif;
        }
        
    </script>
</body>
</html>
